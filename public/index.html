<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Alunos - PMBA</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Cadastro de Alunos - CFSD PMBA</h1>
    <form action="/cadastrar" method="POST">
      <input type="text" name="numero_aluno" placeholder="Digite o número do aluno" required>
      <input type="text" name="nome" placeholder="Digite o nome completo do aluno" required>
      <input type="text" name="cpf" placeholder="Digite o CPF (apenas números)" required>
      <input type="text" name="rg" placeholder="Digite o RG (apenas números)" required>
      <input type="text" name="cidade" placeholder="Digite a cidade de origem" required>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>

</html>
